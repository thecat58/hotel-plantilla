<div class="container mt-3">
    <h2>Reservar Habitación</h2>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha de Reserva:</label>
            <input type="date" class="form-control" id="fecha" required>
        </div>
        <div class="form-group">
            <label for="tipoCliente">Tipo de Cliente:</label>
            <select class="form-control" id="tipoCliente" required>
                <option value="individual">Individual</option>
                <option value="empresa">Empresa</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fumar">Desea Habitacion para fumar</label>
            <select class="form-control" id="fumar" required>
                <option value="individual">Seleciona La una opcòn</option>
                <option value="individual">SI</option>
                <option value="empresa">No</option>
            </select>
        </div>
        <!-- Mostrar el campo de tarjeta de crédito solo para clientes individuales -->
        <div class="form-group" id="campoTarjeta" style="display: none;">
            <label for="tarjeta">Número de Tarjeta de Crédito:</label>
            <input type="text" class="form-control" id="tarjeta">
        </div>
        <!-- Nuevo campo para indicar la solicitud en el mostrador -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="solicitudMostrador">
            <label class="form-check-label" for="solicitudMostrador">Solicitud en el mostrador</label>
        </div>
        <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
</div>

        campoTarjeta.style.display = (this.value === 'individual') ? 'block' : 'none';
